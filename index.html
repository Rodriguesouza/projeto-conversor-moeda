<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dev Club conversor moeda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">


</head>

<body>



    <img src="./assets/Money.jpg" alt="papel-fundo" class="fundo-imagem">

    <main>


        <label> Converter <b> de </b>

            <select class="currency-input-value">

                <option > R$ Real brasileiro </option>
                <option > US$ Dólar  </option>
                
            </select>


        </label>

        <label> Converter <b> para </b>

            <select class="currency-select">

                <option value="dolar"> US$ Dólar  </option>
                <option value="euro"> € Euro </option>
                <option value="Yen"> Yen japonês</option>
                <option value="libra"> £ Libra Comercial</option>
                <option value="peso"> Peso argentino </option>


        </label>


        <label> Valor

            <input class="input-currency" placeholder="R$ 10.000,00">
            


        </label>

        </select>


        <button class="convert-button"> Converter </button>


        <section>


            <div class=" currency-box">


                <img src="./assets/Real.png" alt="Converter-real" class="currency-box">
                <p class="currency"> Real </p>
                <p class="currency-value-real"> R$ 10.000,00 </p>



                <img class="arrow-img" src="./assets/Vector.png" alt="logo-flexa">

                <div class="currency-box">

                    <img class="currency-image" src=" ./assets/Dolar.png" alt="Converter-dolar">
                    <p class="currency" id="currency-name"> Dólar Americano </p>
                    <p class="currency-value-dolar"> US$ 2.000,00 </p>

                </div>

        </section>






    </main>

</body>


<script src="scripts.js"></script>

</html>
